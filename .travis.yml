sudo: false
language: node_js
cache:
  yarn: true
notifications:
  email: false
node_js:
  - '9'
  - '8'
script:
  - yarn test -- --coverage
  - yarn run codeclimate-test-reporter < coverage/lcov.info
  - yarn danger ci
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
